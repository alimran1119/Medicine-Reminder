<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
          <nav>
    <div class="container">
      <div class="brand">Medicine Reminder</div>
      <div class="links">
        <a class="link" href="/index.html">Login</a>
        <a class="link" href="/dashboard.html">Dashboard</a>
        <a id="adminLink" class="link hidden" href="/admin.html">Admin</a>
        <a class="link" href="/prescriptions.html">Prescription</a>
        <a class="link" href="/reminder.html">Reminder</a>
        <a class="link" href="/profile.html">Profile</a>
         <a class="link" href="/catalog.html">Medicine Corner</a>
        <a class="link" href="/cart.html">Cart</a>
      </div>
      <div class="spacer"></div>
      <a class="btn" href="/index.html" onclick="App.clearSession()">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Your Cart</h2>
      <div id="items" class="list"></div>
      <div class="mt-12"><strong>Total: ৳ <span id="total">0</span></strong></div>
      <div class="mt-12">
        <button onclick="checkout()">Checkout (Demo)</button>
        <button class="secondary" onclick="Cart.clear(); render()">Clear</button>
      </div>
      <p class="muted mt-12">This is a demo checkout (no payments). You can export a simple order summary.</p>
    </div>
  </div>

  <footer>© Medicine Reminder</footer>

<script>
  function render(){
    const list = document.getElementById('items');
    const totalEl = document.getElementById('total');
    const items = Cart.read();
    list.innerHTML='';
    let total = 0;
    items.forEach((it, i)=>{
      total += Number(it.priceBdt||0);
      const div = document.createElement('div');
      div.className='item';
      div.innerHTML = \'
        <div class="title">\${it.name}</div>
        <div>৳ \${it.priceBdt}</div>
        <div class="mt-12">
          <button onclick="removeItem(\${i})">Remove</button>
        </div>\`;
      list.appendChild(div);
    });
    if(items.length===0){ list.innerHTML='<p class="muted">Your cart is empty.</p>'; }
    totalEl.textContent = total.toString();
  }
  function removeItem(i){ Cart.remove(i); render(); }
  function checkout(){
    const items = Cart.read();
    if(items.length===0) return alert('Cart is empty');
    const summary = items.map(it=> \`\${it.name} — ৳\${it.priceBdt}\`).join('\n');
    const blob = new Blob([summary], {type:'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'order-summary.txt';
    a.click();
    URL.revokeObjectURL(url);
  }
  render();
</script>
<script>
    renderBottomNav();
  </script>
</body>
</html>
